<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII Effect Demo</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            background: #fff;
            color: #0d6efd;
            font-family: monospace;
            font-weight: bolder;
            overflow: hidden;
        }

        #ascii-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="ascii-container"></div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.158/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/"
        }
    }
    </script>
    <script type="module">
    import * as THREE from "three";
    import { AsciiEffect } from "three/addons/effects/AsciiEffect.js";

    const container = document.getElementById("ascii-container");
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 2, 6);
    camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        const effect = new AsciiEffect(renderer, " .:-=+*#%@", { invert: true });
    effect.setSize(window.innerWidth, window.innerHeight);
    effect.domElement.style.color = "#0d6efd";
    effect.domElement.style.backgroundColor = "#ffffff";
    effect.domElement.style.width = "100%";
    effect.domElement.style.height = "100%";
    effect.domElement.style.display = "block";
        container.appendChild(effect.domElement);

    const waveGeometry = new THREE.PlaneGeometry(20, 10, 240, 140);
    const waveMaterial = new THREE.MeshPhongMaterial({ color: 0x0d6efd, shininess: 80, side: THREE.DoubleSide, flatShading: true });
        const waveMesh = new THREE.Mesh(waveGeometry, waveMaterial);
        scene.add(waveMesh);

        const basePositions = waveGeometry.attributes.position.array.slice();

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.25);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.1);
        directionalLight.position.set(2, 4, 5);
        scene.add(directionalLight);

        const clock = new THREE.Clock();

        function render() {
            requestAnimationFrame(render);
            const elapsed = clock.getElapsedTime();
            const positions = waveGeometry.attributes.position;
            for (let i = 0; i < positions.count; i++) {
                const ix = i * 3;
                const x = basePositions[ix];
                const y = basePositions[ix + 1];
                const wave = Math.sin(x * 0.9 + elapsed * 1.4) + Math.cos(y * 1.6 + elapsed * 1.1);
                positions.array[ix + 2] = wave * 0.18;
            }
            positions.needsUpdate = true;
            waveGeometry.computeVertexNormals();
            effect.render(scene, camera);
        }

        render();

        window.addEventListener("resize", () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
            effect.setSize(width, height);
        });
    </script>
</body>
</html>
