<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII Effect Demo</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #000;
            color: #fff;
            font-family: monospace;
            overflow: hidden;
        }

        #ascii-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="ascii-container"></div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.158/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from "three";
        import { OrbitControls } from "three/addons/controls/OrbitControls.js";
        import { AsciiEffect } from "three/addons/effects/AsciiEffect.js";

        const container = document.getElementById("ascii-container");
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(2, 1.5, 3);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        const effect = new AsciiEffect(renderer, " .:-=+*#%@", { invert: true });
        effect.setSize(window.innerWidth, window.innerHeight);
        effect.domElement.style.color = "white";
        effect.domElement.style.backgroundColor = "black";
        container.appendChild(effect.domElement);

        const controls = new OrbitControls(camera, effect.domElement);
        controls.enablePan = false;
        controls.enableZoom = false;

        const geometry = new THREE.TorusKnotGeometry(0.7, 0.25, 128, 32);
        const material = new THREE.MeshStandardMaterial({ color: 0x66ccff });
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1.2);
        pointLight.position.set(4, 4, 4);
        scene.add(pointLight);

        // Keep animation lean while demonstrating the ASCII effect.
        function animate() {
            requestAnimationFrame(animate);
            mesh.rotation.x += 0.01;
            mesh.rotation.y += 0.015;
            controls.update();
            effect.render(scene, camera);
        }

        animate();

        window.addEventListener("resize", () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
            effect.setSize(width, height);
        });
    </script>
</body>
</html>
